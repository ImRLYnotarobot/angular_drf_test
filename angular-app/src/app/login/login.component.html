<h4>Log In</h4>

<div class="row" *ngIf="!_auth.token">

    <div class="col-sm-4">
      <label>Username:</label><br />
      <input type="text" name="login-username" [(ngModel)]="user.username">
      <span *ngFor="let error of _auth.errors.username"><br />
      {{ error }}</span>
    </div>

  <div class="col-sm-4">
    <label>Password:</label><br />
    <input type="password" name="login-password" [(ngModel)]="user.password">
    <span *ngFor="let error of _auth.errors.password"><br />
    {{ error }}</span>
  </div>

  <div class="col-sm-4">
    <button (click)="login()" class="btn btn-primary">Log In</button>
  </div>

  <div class="col-sm-12">
    <span *ngFor="let error of _auth.errors.non_field_errors">{{ error }}<br /></span>
    <span *ngIf="_auth.error">{{ _auth.error }}<br /></span>
  </div>
  <a routerLink="/register">Register</a>
</div>
